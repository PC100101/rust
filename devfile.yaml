apiVersion: 1.0.0
metadata:
  generateName: rust
projects:
  - name: Rust
    source:
      location: 'https://github.com/PC100101/rust.git'
      type: git
      branch: master
components:
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    alias: rust
    image: quay.io/eclipse/che-rust-1.39:nightly
commands:
  - name: build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/rust'
        type: exec
        command: cargo build
        component: rust
  - name: run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/rust'
        type: exec
        command: cargo run
        component: rust
